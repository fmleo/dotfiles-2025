
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Smart gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]
windowrule = noborder, onworkspace:w[t1]

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Pavucontrol
windowrule = float,class:org.pulseaudio.pavucontrol
windowrule = size 50% 50%,class:org.pulseaudio.pavucontrol

# gnome calendar
windowrule = maximize,class:org.gnome.Calendar

# signal
windowrule = workspace 9, class:org.kde.ksecretd
windowrule = workspace 9, class:Signal

# picture in picture (firefox based browsers)
windowrule = float, title:Picture-in-Picture
windowrule = size 30% 30%, title:Picture-in-Picture

# same but telegram
windowrule = float, title:Media viewer, class:org.telegram.desktop

# remove evil screenshot border
layerrule = noanim, hyprpicker
layerrule = noanim, selection

# jetbrains
windowrule = noinitialfocus, class:jetbrains-toolbox, floating:0
windowrule = noinitialfocus, class:(jetbrains-)(.*), floating:0
windowrule = noinitialfocus, class:(jetbrains-)(.*), title:^$, initialTitle:^$, floating:0
windowrule = center, class:(jetbrains-)(.*), initialTitle:(.+), floating:0
windowrule = center, class:(jetbrains-)(.*), title:^$, initialTitle:^$, floating:0
windowrule = noinitialfocus, class:(jetbrains-) (.*), title:^win(.*), initialTitle:win.*, floating:0

# games
windowrule = tag +game, title:Overwatch

windowrule = workspace 6, tag:game
windowrule = fullscreen, tag:game

windowrule = workspace 5 silent, class:steam
